<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Car edit page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/cars">Lista samochod√≥w</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/carAdd">Nowy</a></li>
            </ul>
        </div>
    </nav>

    <h2>Edycja samochodu</h2>
    <form method="POST" action="/car/save" th:object="${carModel}">
        <div class="form-group">
            <label for="id">Id:</label>
            <input th:field="*{id}" class="form-control" name="id" disabled>
            <input th:field="*{id}" class="form-control" id="id" type="hidden">
        </div>
        <div class="form-group">
            <label for="vin">VIN:</label>
            <input th:field="*{vin}" type="text" class="form-control" id="vin" name="vin">
        </div>
        <div class="form-group">
            <label for="brand">Marka:</label>
            <input th:field="*{brand}" type="text" class="form-control" id="brand" name="brand">
        </div>
        <div class="form-group">
            <label for="model">Model:</label>
            <input th:field="*{model}" type="text" class="form-control" id="model" name="model">
        </div>
        <button type="submit" class="btn btn-default">Zapisz</button>
    </form>
</div>

</body>
</html>
